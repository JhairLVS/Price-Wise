<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Wise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Price Wise</h1>
        </div>
    </nav>

    <div id="register-form" class="form-container">
        <h2>Registrarse</h2>
        <form>
            <label for="register-email">Correo electrónico:</label>
            <input type="email" id="register-email" required>
            <br><br>
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" required>
            <br><br>
            <button type="button" onclick="showLoginForm()">Registrar</button>
            <br><br>
            <button type="button" onclick="showLoginForm()">Iniciar Sesión</button>
        </form>
    </div>

    <div id="login-form" class="form-container hidden">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="login-email">Correo electrónico:</label>
            <input type="email" id="login-email" required>
            <br><br>
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" required>
            <br><br>
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <br><br>
            <button type="button" onclick="showRegisterForm()">Registrarse</button>
        </form>
    </div>

    <div id="main-app" class="hidden">
        <h1>Buscar Productos</h1>
        <form id="search-form">
            <input type="text" id="query" placeholder="Buscar..." required>
            <button type="submit">Buscar</button>
        </form>
        <div id="results" class="results-container"></div>
        <div id="details-container">
            <div id="product-details"></div>
            <div id="price-comparison"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
